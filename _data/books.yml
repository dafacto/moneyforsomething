millionaire:
  title: The Millionaire Next Door
  author: Thomas Stanley
  url: https://www.amazon.com/exec/obidos/ASIN/B00CLT31D6/makalu-20/
  image: millionairenextdoor.png
  description: Over a decade of research revealed some eye-opening data about who are the millionaires among us. Although this book isn’t about investing, it reveals the personal characteristics you’ll want to adopt to give you the best chances possible to become wealthy through investing, and keep it.

random_walk:
  title: The Random Walk Guide to Investing
  author: Burton G. Malkiel
  url: http://www.amazon.com/exec/obidos/ASIN/039332639X/makalu-20/
  image: random-walk-guide.jpg
  description: Burton Malkiel is a professor of economics at Princton University, and a leading finance author. The Random Walk Guide to Investing is a simplified version of his more in-depth book, A Random Walk Down Wall Street. If I could only recommend one book, it would be this one.
 
investor_manifesto: 
  title: The Investor’s Manifesto
  author: William J. Bernstein
  url: http://www.amazon.com/exec/obidos/ASIN/B002U3CBY8/makalu-20/
  image: investors-manifesto.jpg
  description: William Bernstein is financial theorist known for his research in the field of modern portfolio theory. He’s also a leading finance author, whose in-depth books we recommend below. The Investor’s Manifesto was his approachable primer to investing.

rational_expectations:
  title: Rational Expectations
  author: William J. Bernstein
  url: http://www.amazon.com/exec/obidos/ASIN/B00KSPCY24/makalu-20/
  image: rational-expectations.jpg
  description: Bernstein’s latest, and perhaps my favorite, book about asset allocation. Continuing the theme of his “Investing for Adults” series, this full-length finance title is not for beginners, but rather assumes a fair degree of quantitative ability and finance knowledge.
  
fail_safe:
  title: Fail-safe Investing
  author: Harry Browne
  url: http://www.amazon.com/exec/obidos/ASIN/B003JMF4GG/makalu-20/
  image: fail-safe-investing.jpg
  description: The late Harry Browne designed one of the simplest, yet profoundly sophisticated asset allocations, based on the four states of the economy. This book is a masterpiece.

permanent_portfolio:
  title: The Permanent Portfolio
  author: Craig Rowland & Mike Lawson
  url: http://www.amazon.com/exec/obidos/ASIN/B0097VBOHG/makalu-20/
  image: permanent-portfolio.jpg
  description: This 2012 book extends on Harry Browne’s classic, with information about the modern implementation of the Permanent Portfolio, and even delves into extended topics relevant to international investors, and foreign gold holdings.