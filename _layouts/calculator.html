---
layout: default
---

<article class="post">

  <header class="post-header">
    <div class="wrapper">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      {% if page.intro %}
        <p class="big">{{ page.intro }}</p>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    <div class="wrapper" style="max-width:1000px">
      {{ content }}
    </div>
  </div>

</article>
