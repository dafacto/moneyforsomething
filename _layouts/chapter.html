---
layout: default
---
<article class="post">

  <div class="post-content">
  
    {% if page.img_header %}
        <img src="/assets/img/{{ page.img_header }}">
    {% endif %}

    <h1 class="post-title">{{ page.title | escape }}</h1>
    
    {{ content }}

    {% if page.img_footer %}
        <img src="/assets/img/{{ page.img_footer }}">
    {% endif %}

  </div>

</article>
