<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="flex">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      {% if page.chapter %}
        <span>Chapter {{ page.chapter }} of {{ site.chapters.size }}</span>
      {% endif %}
    </div>
    <hr class="rule reversed">
  </div>
</header>
